unbind-key C-b
set-option -g prefix C-o
set-option -sa terminal-overrides ',xterm-256color:RGB'
bind-key C-o send-prefix

set-option -g default-terminal "screen-256color"
set-option -g focus-events on

set -g status-keys vi
setw -g mode-keys vi

set -g base-index 1

set-option -sg escape-time 0

set-window-option -g mode-keys vi

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim-like navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h  if-shell  "$is_vim"  "send-keys C-h"  "select-pane -L"
bind-key -n C-j   if-shell  "$is_vim"  "send-keys C-j"   "select-pane -D"
bind-key -n C-k  if-shell  "$is_vim"  "send-keys C-k"  "select-pane -U"
bind-key -n C-l   if-shell  "$is_vim"  "send-keys C-l"   "select-pane -R"
bind-key -n C-\   if-shell  "$is_vim"  "send-keys C-\\"  "select-pane -l"

# Resize the current pane using Alt + direction
# bind-key -n M-k   if-shell  "$is_vim"  "send-keys M-k"  "resize-pane -U 5"
# bind-key -n M-j   if-shell  "$is_vim"  "send-keys M-k"  "resize-pane -D 5"
# bind-key -n M-h   if-shell  "$is_vim"  "send-keys M-h"  "resize-pane -L 5"
# bind-key -n M-l   if-shell  "$is_vim"  "send-keys M-l"  "resize-pane -R 5"
# bind-key -n M-z   if-shell  "$is_vim"  "send-keys M-z"  "resize-pane -Z"

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5
bind -n M-z resize-pane -Z

# switch windows alt+number
bind-key -n M-1 select-window -t :=1
bind-key -n M-2 select-window -t :=2
bind-key -n M-3 select-window -t :=3
bind-key -n M-4 select-window -t :=4
bind-key -n M-5 select-window -t :=5
bind-key -n M-6 select-window -t :=6
bind-key -n M-7 select-window -t :=7
bind-key -n M-8 select-window -t :=8
bind-key -n M-9 select-window -t :=9

# persist session
# prefix + Ctrl-s - save
# prefix + Ctrl-r - restore
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
